<head>

                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="nom">Nom</label>
                        </div>
                        <div>
                            <input type="text" id="nom">
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="telephone">Téléphone</label>
                        </div>
                        <div>
                            <input type="tel" id="telephone">
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="groupe">Groupe</label>
                        </div>
                        <div>
                            <input type="text" id="groupe">
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="nom">Email</label>
                        </div>
                        <div>
                            <input type="text" id="nom">
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="nom">Bio</label>
                        </div>
                        <div>
                            <textarea name="" id="" cols="30" rows="10">

                            </textarea>
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="nom">Bio</label>
                        </div>
                        <div>
                           <input type="file">
                        </div>
                    </div>

            </div>
        </div>
        <div class="section-resultat">
            <div class="header-contact">
                <p>Liste des contacts</p>
            </div>
            
        </div>
    </section>

</body>

<script src="script.js"></script>
