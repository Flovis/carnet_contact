<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Carnet de contacts</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <h3 class="logo">Répertoire de contact</h3>
            </div>
        </nav>
    </header>
    <section class="principal">
        <!-- 
            ========================================= FORULAIRE ===================================
         -->
        <div class="section-formulaire">
            <div class="header-formulaire">
                <div>Formulaire de contact</div>
            </div>
            <div class="formulaire"> 
                <form action="" id="form">
                    <div class="alert alert-danger remove" role="alert">
                       
                      </div>
                    <div class="">
                        <div class="label">
                            <label for="prenom" class="">Prénom</label>
                        </div>
                        <div class="">
                            <input type="text" id="prenom">
                            <span class="prenom-no-valide remove"></span>
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="nom">Nom</label>
                        </div>
                        <div>
                            <input type="text" id="nom">
                            <span class="nom-no-valide remove"></span>
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="telephone">Téléphone</label>
                        </div>
                        <div>
                            <input type="tel" id="telephone" >
                            <span class="tel-no-valide remove"></span>
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="groupe">Groupe</label>
                        </div>
                        <div>
                            <select name="" id="groupe">
                                <option value="Amis" selected>Amis</option>
                                <option value="Famille">Famille</option>
                                <option value="Colegue">Colegue</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="email">Email</label>
                        </div>
                        <div>
                            <input type="email" id="email" >
                            <span class="mail-no-valide remove"></span>
                        </div>
                    </div>
                    <div class="">
                        <div class="label">
                            <label for="bio">Bio</label>
                        </div>
                        <div>
                            <textarea name="" id="bio" cols="30" rows="10" >

                            </textarea>
                        </div>
                    </div>
                    <div class="">
                        <div class="container-drap" id="container-drap">
                            <div class="contenu">
                                <p>Déposer la photo ici</p>
                                <p>Ou <span class="choice-file">Choisir</span></p>
                                <input type="file" hidden class="inputFile">
                            </div>
                        </div>
                    <span class="image-no-valide remove"></span>
                    </div>
                    <div class="container-btn">
                        <div class="btn-blue">
                            <button type="submit" class="btn-creer" ></button>
                        </div>
                        <div class="btn-red">
                            <button type="reset" class="btn-renit" id="btn-reset"></button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <!-- 
            =========================================== RESULTATS DE CONTACT ===================================
         -->
        <div class="section-resultat">
            <div class="header-contact">
                <div>Liste des contacts</div>
            </div>
        </div>
    </section>
    <!-- 
        =============================================== MODAL SUPPRESSION ================================
     -->
    <div class='modal fade' id='exampleModal' tabindex='-1' aria-labelledby='exampleModalLabel' aria-hidden='true'>
        <div class='modal-dialog'>
          <div class='modal-content'>
            <div class='modal-header'>
              <h5 class='modal-title' id='exampleModalLabel'>Supprimer ce contact</h5>
              <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
            </div>
            <div class='modal-body'>
              <div>Voulez-vous vraiment supprimer ce contact?</div>
            </div>
            <div class='modal-footer'>
                <button class="btn-renit" data-bs-dismiss='modal'>Annuler</button>
                <button class="btn-creer" data-bs-dismiss='modal' id="delete-confirm">Confirmer</button>  
            </div>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
